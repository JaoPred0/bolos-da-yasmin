    <div class="container mt-3">
        <script type="module">
            // Função para carregar itens do carrinho
            function loadCart() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartContainer = document.getElementById('cartContainer');
                let total = 0;

                if (cart.length === 0) {
                    cartContainer.innerHTML = '<p class="text-center">Nenhum item no carrinho.</p>';
                } else {
                    cart.forEach((item, index) => {
                        const itemCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${item.imagem}" class="card-img-top" alt="${item.nome}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.nome}</h5>
                                        <p class="card-text">Preço: R$${item.preco}</p>
                                        <button class="btn btn-danger" onclick="removeFromCart(${index})">Remover</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        cartContainer.innerHTML += itemCard;
                        total += parseFloat(item.preco);
                    });

                    document.getElementById('totalPrice').innerText = `Total: R$${total.toFixed(2)}`;
                }
            }

            // Função para remover itens do carrinho
            window.removeFromCart = function (index) {
                let cart = JSON.parse(localStorage.getItem('cart'));
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload(); // Atualizar a página
            };

            // Carregar carrinho ao carregar a página
            window.onload = loadCart;
        </script>

        <body>

                        <!-- Os pedidos do carrinho aparecerão aqui -->
                    </div>
                </div>
                <h3 id="totalPrice" class="text-end mt-3"></h3>
            </div>
