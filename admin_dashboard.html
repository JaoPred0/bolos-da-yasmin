<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiIfKT6ZeZVo5MJpOBaTZTvO2whCB3yjY",
            authDomain: "bolos-da-yasmin.firebaseapp.com",
            projectId: "bolos-da-yasmin",
            storageBucket: "bolos-da-yasmin.appspot.com",
            messagingSenderId: "741215947057",
            appId: "1:741215947057:web:cda2faf81ec994a8a68810",
            measurementId: "G-Q9QFFWM71H"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verifica se o usuário está logado
        if (!localStorage.getItem('isLoggedIn')) {
            alert("Você precisa estar logado para acessar esta página.");
            window.location.href = "admin.html"; // Redireciona para a página de login
        }

        window.addCake = async function () {
            const cakeName = document.getElementById("cakeName").value;
            const cakePrice = document.getElementById("cakePrice").value;
            const cakeImage = document.getElementById("cakeImage").value;

            try {
                await addDoc(collection(db, "bolos"), {
                    nome: cakeName,
                    preco: cakePrice,
                    imagem: cakeImage
                });
                alert("Bolo adicionado com sucesso!");
                loadCakes(); // Reload the list after adding
            } catch (e) {
                console.error("Erro ao adicionar o documento: ", e);
                alert("Erro ao adicionar bolo.");
            }
        };

        window.loadCakes = async function () {
            const cakesList = document.getElementById("cakesList");
            cakesList.innerHTML = ""; // Clear the current list

            const querySnapshot = await getDocs(collection(db, "bolos"));
            querySnapshot.forEach((doc) => {
                const cake = doc.data();
                cakesList.innerHTML += `    
                    <tr>
                        <td>${cake.nome}</td>
                        <td>R$ ${cake.preco}</td> <!-- Adicionando R$ antes do preço -->
                        <td><img src="${cake.imagem}" alt="Imagem do bolo" width="50"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editCake('${doc.id}', '${cake.nome}', '${cake.preco}', '${cake.imagem}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCake('${doc.id}')">Remover</button>
                        </td>
                    </tr>
                `;
            });
        };

        window.editCake = async function (id, nome, preco, imagem) {
            const newName = prompt("Editar nome do bolo:", nome);
            const newPrice = prompt("Editar preço do bolo:", preco.replace("R$ ", "")); // Remover o "R$ " para facilitar a edição
            const newImage = prompt("Editar URL da imagem:", imagem);

            if (newName && newPrice && newImage) {
                try {
                    const cakeRef = doc(db, "bolos", id);
                    await updateDoc(cakeRef, {
                        nome: newName,
                        preco: newPrice,
                        imagem: newImage
                    });
                    alert("Bolo atualizado com sucesso!");
                    loadCakes(); // Reload the list after editing
                } catch (e) {
                    console.error("Erro ao editar o documento: ", e);
                    alert("Erro ao editar bolo.");
                }
            }
        };

        window.deleteCake = async function (id) {
            if (confirm("Tem certeza que deseja remover este bolo?")) {
                try {
                    await deleteDoc(doc(db, "bolos", id));
                    alert("Bolo removido com sucesso!");
                    loadCakes(); // Reload the list after deletion
                } catch (e) {
                    console.error("Erro ao remover o documento: ", e);
                    alert("Erro ao remover bolo.");
                }
            }
        };

        window.onload = loadCakes;
    </script>
</head>

<body style="background-color: #deaef296 !important;">

    <div class="container mt-5">
        <a href="index.html">Home</a>
        <h3>Adicionar Bolo</h3>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="cakeName" class="form-label">Nome do Bolo</label>
                <input type="text" id="cakeName" class="form-control" placeholder="Nome do bolo">
            </div>
            <div class="mb-3">
                <label for="cakePrice" class="form-label">Preço do Bolo</label>
                <input type="text" id="cakePrice" class="form-control" placeholder="Preço do bolo">
            </div>
            <div class="mb-3">
                <label for="cakeImage" class="form-label">URL da Imagem do Bolo</label>
                <input type="text" id="cakeImage" class="form-control" placeholder="Link da imagem do bolo">
            </div>
            <button class="btn btn-primary w-100" onclick="addCake()">Adicionar Bolo</button>
        </div>

        <h3 class="mt-5">Lista de Bolos</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="cakesList"></tbody>
        </table>
    </div>
</body>

</html>
